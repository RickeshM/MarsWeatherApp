<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Mars Weather</title>

    <script src="scripts/index.js" defer> </script>
</head>
<body>
    
    <!-- Current Weather -->
    <div class="hero">
        <h1 class="hero-title">Latest Weather At Elysium Plantitia</h1>
        
        <div class="date-section">
            <h2 class="section-title section-title--large">Sol 377</h2>
            <div class="date">November 18</div>
        </div>

        <div class="temperature-section">
            <h2 class="section-title">Temperature</h2>
            <div class="reading">High: -20°C</div>
            <div class="reading">Low: -100°C</div>
        </div>

        <div class="wind-section">
            <h2 class="section-title">Wind</h2>
            <div class="reading">120 kph</div>
            <img src="./images/blowing-wind.jpg" alt="blowing wind">
        </div>

    </div>




    <!-- 7 day weather history -->
    <div class="previous-weather">

    </div>
</body>
</html>
